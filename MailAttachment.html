<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- bootstrap-select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <!-- bootstrap-select JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

    <!--jquery-datatable-->
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <script src="scripts/external/dataTables.buttons.min.js"></script>

    <script src="scripts/notification/spop.min.js"></script>
    <script src="scripts/mailattachment.js"></script>

    <!--notifications -->
    <!-- <script src="scripts/notification/notification.min.js"></script> -->
    <link rel="stylesheet" href="styles/production.css">
    <link rel="stylesheet" href="styles/production-plugins.min.css">

    <link rel="stylesheet" href="styles/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="styles/7-stroke-helper.css" />
    <link rel="stylesheet" href="styles/spop.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <div class="container-fluid bg-color-white">
        <div class="row">
            <div class="col-md-6">
                <div class="clearfix">
                    <img src="pseudo_logo.png" alt="Pseudo Logo" class="logo_big img-responsive pull-right">
                </div>
                <div class="form-group">
                    <label>Choose Administrator</label>
                    <select id="slt_choose_administrator" data-width="100%" class="selectpicker form-control"></select>
                </div>
                <div class="form-group">
                    <label>Choose Creditor</label>
                    <select id="slt_choose_creditor" data-width="100%" class="selectpicker form-control"></select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <fieldset>
                        <legend>User defined fields</legend>
                        <div class="ml-10 mr-10">
                            <table id="dt_user_defined_fields" class="table table-striped table-bordered"></table>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-color-white">
        <div class="form-horizontal margin-bottom-15">
            <div class="bordered clearfix">
                <div class="clearfix margin-bottom-15"></div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <div class="col-sm-4 col-md-3 control-label">
                            <label class="">
                                <input id="cbx_add_attachment" type="checkbox" name=""> Add attachment to invoice
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-md-3 control-label">Main document</label>
                        <div class="col-sm-4 col-md-3">
                            <select id="slt_main_document" data-width="100%" class="selectpicker form-control">
                                <option value="1">Starts With</option>
                                <option value="2">Ends With</option>
                                <option value="3">Contains</option>
                                <option value="4">Not Contains</option>
                            </select>
                        </div>
                        <div class="clearfix margin-bottom-15 visible-xs"></div>
                        <div class="col-sm-4">
                            <input id="ipt_main_document" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-md-3 control-label">Attachment</label>
                        <div class="col-sm-4 col-md-3">
                            <select id="slt_main_attachment" data-width="100%" class="selectpicker form-control">
                                <option value="1">Starts With</option>
                                <option value="2">Ends With</option>
                                <option value="3">Contains</option>
                                <option value="4">Not Contains</option>
                            </select>
                        </div>
                        <div class="clearfix margin-bottom-15 visible-xs"></div>
                        <div class="col-sm-4">
                            <input id="ipt_main_attachment" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row bg-color-white">
            <div class="col-xs-12 margin-bottom-15">
                <button id="btn_save" class="btn btn-primary pull-right">Save</button>
            </div>
        </div>
    </div>
</body>

</html>
